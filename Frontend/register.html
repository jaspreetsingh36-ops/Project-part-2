<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AutoRent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.JPG" alt="AutoRent Logo" class="logo-image">
                <span class="logo-text">AutoRent</span>
            </div>
            <ul class="nav-links" id="navLinks">
                <!-- Navigation will be dynamically updated -->
            </ul>
        </div>
    </nav>

    <section class="featured-cars">
        <div class="container">
            <div class="form-container">
                <h1>Create Account</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password (min. 6 characters)">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <p style="text-align: center; margin-top: 1rem;">
                            Already have an account? <a href="login.html">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
</body>
</html>
